version: 2.1
orbs:
  cypress: cypress-io/cypress@1.26.0
executors:
  simple-runner:
    docker:
      - image: cypress/browsers:node12.6.0-chrome77
    environment:
      CYPRESS_BASE_URL: https://greendale-verify.kuali.co/res
workflows:
  daily_test:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - cypress/install:
          context: org-global
          pre-steps:
            - checkout
            - run: 'mkdir ./cypress/screenshots'
          build: 'npm install'
      - cypress/run:
          context: org-global
          executor: simple-runner
          pre-steps:
            - run: 'apt-get update && apt-get install -y ghostscript graphicsmagick'
          browser: chrome
          requires:
            - cypress/install
          record: true
          store_artifacts: true
          post-steps:
            - store_test_results:
                path: cypress/results